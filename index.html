<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
        #gameOver {
            display: none;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #retryButton {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #retryButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="gameOver">Game Over! Your score: <span id="scoreDisplay"></span></div>
    <button id="retryButton" onclick="restartGame()">Retry</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="game.js"></script>
</body>
</html>
